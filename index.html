<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSoft</title>
    <!-- Importaciones Internas -->
    <!-- Estilos -->
    <link rel="stylesheet" href="./frontend/css/index.css">
    <!-- Scripts -->
    <script defer src=".frontend/js/modules/jutils.js"></script>
    <script defer src=".frontend/js/index.js"></script>
    <!-- Importaciones Externas -->
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Libreria Boostrap -->
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="jlogin_container">
        <div class="jlogin_card" data-aos="zoom-out" data-aos-delay="400" data-aos-duration="3000" data-aos-offset="200" data-aos-anchor-placement=”bottom”>
            <!-- <img src="img/javannahLogo.png" alt="logo"> -->
            <div class="jlogin_card_logocontainer">
                <img  src="img/bluesofttechology_logo.jfif" alt="logo" class="jlogin_card_logo">
            </div>
            <div class="jlogin_datacontainer">
                <div>
                    <label for="jlogin-datauser">User</label>
                    <input type="text" id="jlogin-datauser">
                </div>
                <div>
                    <label for="jlogin-datapassword">Password</label>
                    <input type="password" id="jlogin-datapassword">
                </div>
            </div>
            <a id="jlogin-databutton" class= "jlogin_databutton ">Ingresar</a>
            <div id= "jlogin-register-button" class="jlogin_register_button">
                <i>Registrarme</i>
            
            </div>
        </div>
    </div>
    <!-- Inicialización de Efectos AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>
</body>
</html>
