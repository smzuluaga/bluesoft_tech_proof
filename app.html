<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSoft</title>
    <!-- Importaciones Internas -->
    <!-- Estilos -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Scripts -->
    <script async src="./js/app.js"></script>
    <!-- Importaciones Externas -->
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <script async src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Librería Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Libreria Boostrap -->
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

        <div class="app_screen">
            <header class="app_navBar">
                <div class="app_navBar_logo">
                    <img src="img/bluesofttechology_logo.jfif" alt="">
                </div>
                <div>propaganda</div>
            </header>
            <main class="app_main">
                <div class="app_lateral_menu_container">
                    <div>
                        <span>Lunes, 19 de marzo 2024 20:00</span>
                    </div>
                    <ul class="app_lateral_menu">
                        <li id="app-lateral-profile">Perfil</li>
                        <li id="app-lateral-products">Productos</li>
                        <li id="app-lateral-transactions">Transacciones</li>
                        <li id="app-lateral-documents">Documentos</li>
                    </ul>
                    <div class="app_lateral_footer">
                        <i class='bx bxs-door-open' id="app-lateral-logout"></i>
                    </div>
                </div>
                <div class="app_main_screen">
                    <section id="app-mainsection-profile">
                        perfil
                    </section>
                    <section id="app-mainsection-products">
                        Productos
                    </section>
                    <section id="app-mainsection-transactions">
                        Transacciones
                    </section>
                    <section id="app-mainsection-documents">
                        documentos
                    </section>
                </div>
               
            </main>
        </div>
        <!-- Inicialización de Efectos AOS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script> AOS.init();</script>
</body>
</html>
